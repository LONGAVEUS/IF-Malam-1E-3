<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dasboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="sidebar">
      <!-- Sidebar header -->
      <div class="sidebar-header">
        <div class="logo-area">
          <a href="#" class="header-logo">
            <img src="poltek1.png" alt="polibatam " />
          </a>
        </div>
        <button class="toggler">
          <span class="fas fa-chevron-left"></span>
        </button>
      </div>

      <nav class="sidebar-nav">
        <!-- Primary top nav -->
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-th-large nav-icon"></i>
              <span class="nav-label">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-calendar-alt nav-icon"></i>
              <span class="nav-label">Jadwal Rapat</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-file-alt nav-icon"></i>
              <span class="nav-label">Notulen Rapat</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-users nav-icon"></i>
              <span class="nav-label">User Management</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-bell nav-icon"></i>
              <span class="nav-label">Notification</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-cog nav-icon"></i>
              <span class="nav-label">Setting</span>
            </a>
          </li>
        </ul>

        <!-- Secondary buttom nav -->
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-user-circle"></i>
              <span class="nav-label">Profile</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-label">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
      <div class="dasboard-header">
        <h1>Dasboard</h1>
        <p>Selamat Datang, <strong>Admin</strong></p>
      </div>

      <div class="user-stats-grid">
        <div class="user-count-box">
          <div class="count-number">125</div>
          <div class="count-label">Pengguna Bergabung</div>
        </div>
        <div class="user-count-box active-schedule">
          <div class="count-number"></div>
          <div class="count-label">Jadwal Aktif</div>
        </div>
        <div class="user-count-box daily-notes">
          <div class="count-number"></div>
          <div class="count-label">Notulen Hari Ini</div>
        </div>
      </div>

      <div class="users-section-grid">
        <div class="card user-list-card">
          <h3>ðŸ‘¥ Daftar Pengguna</h3>
          <div class="user-list" id="user-data-list"></div>
        </div>

        <div class="card recent-notes-card">
          <h3>ðŸ“„ Notulen Terbaru</h3>
          <p>Isi konten lain di sini.</p>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
