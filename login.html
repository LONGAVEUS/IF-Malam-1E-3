<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <h1 class="page-title-running">Sistem Notulen</h1>
    <div class="main-container">
      <div class="container" id="login-container">
        <div class="toggle-box login-toggle">
          <h2>NotulenPro</h2>
          <p>Sistem Pencatatan Notulen Digital</p>
        </div>

        <div class="form-box login">
          <h3>Login</h3>
          <label for="login-username" style="display: none">Username</label>
          <input type="text" placeholder="Username" id="login-username" required />

          <label for="login-password" style="display: none">Password</label>
          <input type="password" placeholder="Password" id="login-password" required />

          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>

          <button onclick="login()">Login</button>
        </div>
      </div>
  </body>
  <script src="login.js"></script>
</html>
